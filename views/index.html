<div id="todoapp"><header><h1>Todos</h1><input id="new-todo" placeholder="What needs to be done?" type="text" /></header><section id="main"><input id="toggle-all" type="checkbox" /><label for="toggle-all">Mark all as complete</label><ul id="todo-list"></ul></section><footer><a id="clear-completed">Clear completed</a><div id="todo-count"></div></footer></div><div id="instructions">Double-click to edit a todo.</div><div id="credits"><p>Created by</p><br /><a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a><p>.</p><br /><p>Rewritten by:</p><a href="http://addyosmani.github.com/todomvc">TodoMVC</a><p>.</p></div><script src="../../test/vendor/json2.js"></script><script src="todos.js"></script><!-- Templates --><script type="text/template" id="item-template"><div class="view"><input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> /><label><%- title %></label><a class="destroy"></a></div><input class="edit" type="text" value="<%- title %>" /></script><script type="text/template" id="stats-template"><% if (done) { %><a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a><% } %><div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div></script>
